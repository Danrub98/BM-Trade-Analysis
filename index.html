<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Compressed CSS -->
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css" >
    <title>BM Trade Analysis</title>

</head>

<header>
    <img class = "logo" src="./assets/peso.jpg" rel="logo">
    <h1 class="title">USD/MXN Trade Analysis</h1>
    <div class="input-group input-group-rounded">
        <input class="input-group-field" type="search">
        <div class="input-group-button">
          <input type="submit" class="button secondary" value="Search">
        </div>
      </div>
    <h2 class="localTime">Local Time: </h2>
</header>
<body>
    <section class="fed">
        <h2>Federal Reserve <br> (FED) News</h2>

    </section>

    <section class="exchange">
        <h2 class="exchangeTitle">Exchange </h2>
    </section>

    <section class="boj">
        <h2 class="bojTitle">Bank of Mexico (BOJ) News</h2>

    </section>

    <div class="contact-panel" id="contact-panel" data-toggler=".is-active">
      <a class="contact-panel-button" data-toggle="contact-panel">Contact us</a>
      <form action="">
        <div class="row">
          <label>Full name *
            <input type="text" placeholder="Full name">
          </label>
        </div>
        <div class="row">
          <label>Email *
            <input type="email" placeholder="Email address">
          </label>
        </div>
        <div class="row">
          <label>Message *
            <textarea placeholder="Describe your needs" rows="3"></textarea>
          </label>
        </div>
        <div class="contact-panel-actions">
          <button class="cancel-button" data-toggle="contact-panel">Nevermind</button>
          <input type="submit" class="button submit-button" value="Submit">
        </div>
      </form>
    </div>
    
    
    

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

</body>
</html>
